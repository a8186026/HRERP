<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
<title></title>
<link href="/HRERP/resources/css/flexpaper.css" rel="stylesheet"
	type="text/css" />
<script src="/HRERP/resources/js/goldcow-all.js" type="text/javascript"></script>
<script type="text/javascript" src="/HRERP/resources/js/flexpaper.js"></script>
<script type="text/javascript"
	src="/HRERP/resources/js/flexpaper_handlers.js"></script>
<style type="text/css">
html,body {
	width: 100%;
	height: 100%;
	padding: 0px;
	margin: 0px;
}
</style>
<script type="text/javascript">
	$(function() {
		var id = $.query.get("id");
		if (id != null) {
			swffile = getFile(id);
			var filePath = swffile.currentfilepathName.replace(/\\/g, "/");
			filePath = filePath.substring(filePath.indexOf(global_param.context_name));
			$('#documentViewer').FlexPaperViewer(
		            { config : {
		                SWFFile : filePath,
		                Scale : 0.6,
		                ZoomTransition : 'easeOut',
		                ZoomTime : 0.5,
		                ZoomInterval : 0.2,
		                FitPageOnLoad : true,
		                FitWidthOnLoad : false,
		                FullScreenAsMaxWindow : false,
		                ProgressiveLoading : false,
		                MinZoomSize : 0.2,
		                MaxZoomSize : 5,
		                SearchMatchAll : false,
		                InitViewMode : 'Portrait',
		                RenderingOrder : 'flash',
		                StartAtPage : '',
		                ViewModeToolsVisible : true,
		                ZoomToolsVisible : true,
		                NavToolsVisible : true,
		                CursorToolsVisible : true,
		                SearchToolsVisible : true,
		                WMode : 'window',
		                jsDirectory:global_param.context_name + '/resources/js/',
		                localeChain: 'zh_CN'
		            }}
		    );
		} else {
			util.show("没有传入要查看的文件!");
		}
	
	});
</script>
</head>
<body>
	<div id="documentViewer" class="flexpaper_viewer"
		style="width: 100%; height: 100%;"></div>
</body>
</html>
