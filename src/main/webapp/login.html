<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
<link href="resources/images/logo_16.ico"
	mce_href="resources/images/logo_16.ico" type="image/x-icon" rel="icon" />
<link href="resources/css/login.css" rel="stylesheet" type="text/css" />
<script src="resources/js/jquery-1.8.3.min.js"></script>
<script src="resources/js/jquery.query-2.1.7.js"></script>
<script src="resources/js/jquery.cookie.js"></script>
<script src="resources/js/JsUtil/message.js""></script>
<script type="text/javascript">
	$(function() {
		$("#user_name").focus();
	});
	function login() {
		var formValue = {
			user_name : $("#user_name").val(),
			password : $("#password").val()
		};
		if (formValue.user_name == "") {
			$("#user_name").focus();
			return;
		} else if (formValue.password == "") {
			$("#password").focus();
			return;
		}
		$.post("/HRERP/login", formValue, function(data) {
			$(".login_wrong").html(data.message);
			if (data.result == 'success') {
				location.href = 'index';
			}
		});
	}
</script>
</head>
<body style="overflow-y: hidden">
	<div class="main">
		<div class="main_left"></div>
		<div class="main_right">
			<div class="right_title">系统登录</div>
			<div class="login_con">
				<ul class="login_con_ul">
					<li class="login_con_ul_li1">用户名：</li>
					<li class="login_con_ul_li2"><input
						onkeypress="if(event.keyCode==13){login();}" id="user_name"
						name="user_name" type="text" class="login_text1" size="20"
						value="god" /></li>
				</ul>
				<ul class="login_con_ul">
					<li class="login_con_ul_li1">密&emsp;码：</li>
					<li class="login_con_ul_li2"><input
						onkeypress="if(event.keyCode==13){login();}" id="password"
						name="password" type="password" class="login_text1" size="20"
						value="godgod" /></li>
				</ul>
				<div class="login_wrong"></div>
				<div class="login_btn">
					<input class="btn-login" onclick="login();return false;"
						onmouseover="this.className='btn-login-over'"
						onmouseout="this.className='btn-login'"
						onmousedown="this.className='btn-login-down'" type="button" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
